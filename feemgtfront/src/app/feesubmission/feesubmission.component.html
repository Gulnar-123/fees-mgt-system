<h1 class="text-center">Add Fee Receipt Here</h1>
<form (ngSubmit)="submitdata()">
    <div class="form-group">
        <label for="email">Email Id:</label>
        <select class="form-control" id="nm" name="cname" [(ngModel)]="f.email" (change)="showcourses()">
          <option>--select--</option>
          <option *ngFor="let a of ad" value="{{a.email}}">{{a.email}}</option>
          </select>
      </div>
    <div class="form-group">
        <label for="name">Course Name:</label>
        <select class="form-control" id="nm" name="cname" [(ngModel)]="f.cname" (change)="showtotal(f.cname)">
          <option>--select--</option>
          <option *ngFor="let a of ad1" value="{{a.cname}}">{{a.cname}}</option>
          </select>
      </div>
      <div class="form-group">
        <label for="total">Total :</label>
        <input type="text" class="form-control" id="total" name="total" [(ngModel)]="f.total">
      </div>
      <div class="form-group">
        <label for="Paid">Paid :</label>
        <input type="text" class="form-control" id="paid" name="paid" [(ngModel)]="f.paid" (change)="calremain()">
      </div>
      <div class="form-group">
        <label for="remaining">Remaining :</label>
        <input type="text" class="form-control" id="remaining" name="remaining" [(ngModel)]="f.remaining">
      </div>
      
      <button type="submit" class="btn btn-default">Submit</button>
</form>
