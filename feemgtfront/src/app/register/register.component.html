<h1 class="text-center">Registration Form</h1>
<form (ngSubmit)="submitdata()">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="nm" name="name" [(ngModel)]="reg.name">
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" name="address" [(ngModel)]="reg.address">
      </div>
      <div class="form-group">
        <label for="sel1">City</label>
        <select class="form-control" id="city" name="city" [(ngModel)]="reg.city">
          <option>Pune</option>
          <option>Mumbai</option>
          <option>Satara</option>
          <option>Sangli</option>
        </select>
      </div>
      <div class="form-group">
        <label for="gen">Gender:</label>
<label class="radio-inline"><input type="radio" name="gender" id="female" [(ngModel)]="reg.gender" value="Female">Female </label>
<label class="radio-inline"><input type="radio" name="gender" id="male" [(ngModel)]="reg.gender" value="Male">Male</label>
      </div>
      <div class="form-group">
        <label for="contact">Contact:</label>
        <input type="text" class="form-control" id="contact" name="contact" [(ngModel)]="reg.contact">
      </div>
    <div class="form-group">
        <label for="">Email address:</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="reg.email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" name="password" [(ngModel)]="reg.password">
      </div>
        <button type="submit" class="btn btn-default">Submit</button>
</form>
