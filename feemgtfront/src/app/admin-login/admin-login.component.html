
<h1 class="text-center">Admin Login Form</h1>
<form (ngSubmit)="submitdata()">
   
    <div class="form-group">
        <label for="">Email address:</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="adm.email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" name="password" [(ngModel)]="adm.password">
      </div>
        <button type="submit" class="btn btn-default">Submit</button>
</form>
